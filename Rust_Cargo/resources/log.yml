refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  info-appender:
    kind: file
    path: "log/info.log"
    encoder:
      pattern: "{d} - {m}{n}"
  concurrent-appender:
    kind: file
    path: "log/concurrent.log"
    encoder:
      pattern: "{d} - {m}{n}"
  trace-appender:
    kind: file
    path: "log/trace.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  milans-rust-library::info-logger:
    level: info
    appenders:
      - info-appender
    additive: true
  milans-rust-library::concurrent-logger:
    level: info
    appenders:
      - concurrent-appender
    additive: false
  milans-rust-library::trace-logger:
    level: trace
    appenders:
      - trace-appender
    additive: false